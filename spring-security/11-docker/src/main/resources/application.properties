spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# le decimos a spring boot q cuando arranque busque un archivo data.sql. también busca un schema.sql pero como usa data.sql le pongo spring.jpa.defer-datasource-initialization
# cambiamos import.sql a data.sql xq asi es la forma q mysql lo busca.
spring.sql.init.mode=always
# crea las tablas en base de datos. espera a q se ejecute toda la app para q recién se ejecute el data.sql
spring.jpa.defer-datasource-initialization=true
# por defecto es create-drop en base de datos embebidas como h2. aca se lo debo aclarar
spring.jpa.hibernate.ddl-auto=create-drop


